
<section id="contact">
    <div class="section-content">
        <h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s"
                data-wow-duration="2s"> Touch with us</span></h1>
        <h3>Lorem Ipsum is simply dummy text of the printing and typesetting industry</h3>
    </div>
    <div class="contact-section">
        <div class="container">
            <form action = "{% url 'add_employee' %}", method="POST" >
                {%csrf_token%}
                <div class="col-md-6 form-line">
                    <div class="form-group">
                        <label>First name</label>
                        <input type="text" class="form-control" name="first_name" placeholder=" First name" required>
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control" name="last_name" placeholder=" Last name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" name="InputEmail" placeholder=" Enter Email id" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group ">
                        <label> Benefit Type</label>
                        <select name="benefit" >
                            <option class="form-control" value="Increment">Increment</option>
                            <option class="form-control" value="Apresal">Apresal</option>
                            <option class="form-control" value="Bonous">Bonous</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label> Benefit Ammount</label>
                        <input type="text" class="form-control" name="ben_amnt"  required>
                    </div>
                    
                    <div class="form-group">
                        <label> Designation</label>
                        <textarea class="form-control" name="designation" placeholder="Designation" required></textarea>
                    </div>
                    <div>

                        <input type="submit" value="save" class="btn btn-default submit"><i class="fa fa-paper-plane"
                                aria-hidden="true"></i> </button>
                    </div>
                </div>
            </form>
            {% if msg %}
            <h1>{{msg}}</h1>
            {%endif%}
        </div>
</section>


<style>
    /*Contact sectiom*/
    .content-header {
        font-family: 'Oleo Script', cursive;
        color: #fcc500;
        font-size: 45px;
    }

    .section-content {
        text-align: center;

    }

    #contact {

        font-family: 'Teko', sans-serif;
        padding-top: 60px;
        width: 100%;
        width: 100vw;
        height: 550px;
        background: #3a6186;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to left, #3a6186, #89253e);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to left, #3a6186, #89253e);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        color: #fff;
    }

    .contact-section {
        padding-top: 40px;
    }

    .contact-section .col-md-6 {
        width: 50%;
    }

    .form-line {
        border-right: 1px solid #B29999;
    }

    .form-group {
        margin-top: 10px;
    }

    label {
        font-size: 1.3em;
        line-height: 1em;
        font-weight: normal;
    }

    .form-control {
        font-size: 1.3em;
        color: #080808;
    }

    textarea.form-control {
        height: 135px;
        /* margin-top: px;*/
    }

    .submit {
        font-size: 1.1em;
        float: right;
        width: 150px;
        background-color: transparent;
        color: #fff;

    }
</style>
